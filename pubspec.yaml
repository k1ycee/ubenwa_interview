name: ubenwa_thankgod
description: Ubenwa interview app
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:

  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.7
  google_fonts: ^6.1.0
  hooks_riverpod: ^2.4.6
  intl: ^0.18.0
  page_transition: ^2.1.0
  # date_picker_timeline: ^1.2.5
  gap: ^3.0.1
  quiver: ^3.2.1
  fl_chart: ^0.64.0
  simple_circular_progress_bar: ^1.0.2
  intersperse: ^2.0.0
  shared_preferences: ^2.0.15

dev_dependencies:  
  flutter_test:
    sdk: flutter
  flutter_lints: any
  build_runner: ^2.1.7
  flutter_gen_runner: ^5.3.1


  
flutter_gen:
  output: lib/assets/
  line_length: 80

  integrations:
    flutter_svg: true
    json: true

  assets:
    enabled: true
    outputs:
      class_name: UbenwaAssets

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/svg/
    - assets/images/png/